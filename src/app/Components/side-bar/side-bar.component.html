<nav [ngClass]="{'side-bar-collapsed': sideBarCollapsed, 'BottomLeftCornerRounded': !WindowState}" class="side-bar d-flex flex-column">
  <div class="d-flex flex-column side-bar-header">
      <button tooltip="Toggle side bar." [delay]="1000" placement="right" (click)="toggleSideBar()" class="btn-nav-bar align-self-end">
          <i class="fas fa-bars"></i>
      </button>
  </div>
  <hr>
  <span class="page-list flex-grow-1">
      <span class="d=flex" *ngFor="let page of Settings.NotesPages; let i = index">
        <button (click)="selectPage(i)" class="btn-side-bar" [ngClass]="{'btn-selected': i === Settings.SelectedPage}">
            <input id="pageName{{i}}" type="text" [(ngModel)]="page.Name">
        </button>
      </span>
      <span class="d-flex">
            <button tooltip="Add new page." [delay]="1000" placement="bottom" (click)="addPage()" class="btn-side-bar"><i class="fas fa-plus w-100"></i></button>
            <button tooltip="Delete current page." [delay]="1000" placement="bottom" (click)="deletePage()" class="btn-side-bar"><i class="fas fa-trash w-100"></i></button>
      </span>
  </span>
  <div class="d-flex flex-column">
    <button tooltip="Add new note." [delay]="1000" placement="right" (click)="addNewNote()" class="btn-nav-bar align-self-end">
        <i class="fas fa-plus"></i>
    </button>
</div>
</nav>
